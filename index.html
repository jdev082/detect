<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/global.js" defer></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="manifest.json">
</head>
<div class="bg-red-500 hidden"></div>
<body class="bg-gray-900">
    <div class="p-3 rounded-lg m-3 bg-gray-800">
        <button onClick="save()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Save</button>
        <button onClick="exportData()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Export</button>
        <button onClick="importData()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Import</button>
        <div class="bg-gray-700 p-3 m-3 rounded-lg">
            <p class="text-white text-4xl" id="ua">User Agent String</p>
            <hr class="m-3">
            <p id="os" class="text-white text-4xl">OS</p>
            <hr class="m-3">
            <p id="browser" class="text-white text-4xl">Browser</p>
        </div> 
        <div class="bg-gray-700 flex space-x-2 text-white p-3 m-3 rounded-lg">
            <div id="supportBGBLUR" class="flex-col flex justify-between bg-green-600 w-fit h-32 p-1 rounded-lg">
                <h1 class="text-3xl">Backdrop Blur</h1>
                <p class="text-white rounded-lg p-3 bg-black/60">Support for backdrop</p>
            </div>
            <div id="supportJS" class="flex-col flex justify-between bg-red-500 w-fit h-32 p-1 rounded-lg">
                <h1 class="text-3xl">JavaScript</h1>
                <p class="text-white rounded-lg p-3 bg-black/60">Support for JavaScript</p>
            </div>
        </div>
    </div>
    <div class="fixed bg-gray-700 w-full text-center bottom-0 text-white">
        <p>JaydenDev's browser detector, that can easily have data imported, exported, and viewed.</p>
    </div>
</body>
</html>
